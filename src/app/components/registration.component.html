<div class="container">
    <h1>Todo</h1>
    <form [formGroup]='form' (ngSubmit)='processForm()'>
        <div class="form-group">
            <label for="description">
                Description: 
            </label>
            <input type="text" id="description" formControlName="description">
            <div *ngIf="form.get('description').hasError('required')">Please enter a to do</div>
        </div>

        <div class="form-group">
            <label>Priority: </label>
            <label formArrayName='priority' *ngFor="let item of priorityFormArray.controls; let i = index">
                <input type="radio" name="i" [formControlName]="i">
                {{priorityData[i].name}}
            </label>
        </div>

        <div class="form-group">
            <label for="due">Due: </label>
            <input type="date" name="due">
        </div>
        <button type="submit" [disabled]="false">Add</button>
    </form>
</div>
<br><br>
<h1>Task</h1>
<label *ngFor="let item of todoArray; let i = index">
    {{item.description}}
    {{item.priority}}
    {{item.due}}
</label>
